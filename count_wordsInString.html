<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = prompt('nhập một chuỗi: '),
            isNotSpace = true,
            count = 0;

        console.log(str);
        console.log(str.length);
        console.log('"' + str[4] + '"');
        let i = 0;

        while (isNotSpace && i < str.length) {
            if (str[i] == ' ') {
                count++;
                if (str[i + 1] == ' ') {
                    i++;
                    count--;
                }
            }
            i++;
        }
        if (str.length - 1 != " ") {
            count++;
        }
        console.log('result : ' + count);
        alert(count);
    </script>
</body>

</html>
